# GitHub Actions CI/CD pipeline for a Java project using Maven
# File path should be: .github/workflows/github-ci-cd.yml
name: Java CI with Maven
permissions:
  contents: read
  security-events: write
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        id: setup-jdk
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
  publish-job:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn --batch-mode --update-snapshots verify
      - name: Prepare staging
        id: prepare-staging
        run: |
          mkdir -p staging
          find target -maxdepth 1 -type f -name '*.jar' ! -name '*SNAPSHOT*' -exec cp {} staging/ \;
          if [ -n "$(ls -A staging 2>/dev/null)" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - name: Upload package
        if: steps.prepare-staging.outputs.found == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: Package
          path: staging